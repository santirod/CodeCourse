<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style type="text/css">
	
	#circle{
		width: 100px;
		height: 100px;
		border-radius: 50%;
		background-color: green;
	}
	
</style>	
	
</head>

<body>
	
	<div id="circle"></div>
	
	<script type="text/javascript">

		$("#circle").click(function(){
			
			$("#circle").animate({
				width:"400px", 
				height:"400px", 
				marginTop:"25%", 
				marginLeft:"50%"
			},2000, function(){
			$("#circle").css("background-color", "red");
			});
		

		});
		
		
	</script>
	
</body>
	
	
</html>
