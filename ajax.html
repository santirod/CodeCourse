<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style type="text/css">

	
</style>	
	
</head>

<body>
	
	<p id="empty"></p>
	
	<script type="text/javascript">
		
		$.ajax("content.txt").done(function(data){
			
			$("#empty").html(data);
			
		}).fail(function(){
			
			alert("failed to get data")
			
		})

	</script>
	
</body>
	
	
</html>
